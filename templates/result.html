<!DOCTYPE HTML>
<html>
<head>
<title>Result</title>
<link href="{{ url_for('static', filename='StyleSheet.css')}}" rel="stylesheet" type="text/css">
</head>


  <body>
    <div class="header">
      <h1>{{ company }}</h1>
    </div>

    <p>
      {{ values[0] }}
      {{ values[1] }}
      {{ values[2] }}

      standard deviation:
        {{ result[0].standev }}
        <p>

        </p>
      outliers:
        {{ result[0].outlier }}
        <p>
          
        </p>
      overall:
        {{ result[0].overall }}
        {% if result[0].overall > 0 %}
          <p>Overall review is positive</p>
        {% else %}
          <p>Overall score is negative</p>
        {% endif %}
      
    </p>

    <div><img src="/static/company.png" alt="result"></div>

  </body>
</html>
